<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Read-Only To-Do List</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Custom styles for zebra striping and hover effects */
        .table-row-odd {
            background-color: #f7f7f7;
        }
        .table-row-even {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Simple To-Do List</h1>
        
        <!-- Table structure -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table id="todoTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left text-sm font-semibold tracking-wider rounded-tl-lg">Item</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold tracking-wider">Status</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold tracking-wider">Category</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold tracking-wider rounded-tr-lg">Priority</th>
                    </tr>
                </thead>
                <tbody id="todoTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Hardcoded data provided by the user
        const initialTodoList = [
            { item: 'Call Mom', category: 'Social', status: 'Done', priority: 'Medium' },
            { item: 'Hawaii Trip Plan', category: 'Adventure', status: 'In Progress', priority: 'Low' },
            { item: 'House Shop', category: 'Money', status: 'In Progress', priority: 'Low' },
            { item: 'RV kitchen storage', category: 'Adventure', status: 'Not Started', priority: 'Low' },
            { item: 'RV propane tank', category: 'Adventure', status: 'Not Started', priority: 'Low' },
            { item: 'Book Fall/Winter Housing', category: 'Life Admin', status: 'Not Started', priority: 'Low' },
            { item: 'Switch Storage Units', category: 'Life Admin', status: 'Not Started', priority: 'Low' },
            { item: 'Reply Alex', category: 'Social', status: 'Not Started', priority: 'Medium' },
            { item: 'Call Grandma', category: 'Social', status: 'Not Started', priority: 'Medium' },
            { item: 'House Insurance Check', category: 'Money', status: 'Not Started', priority: 'Medium' },
        ];

        /**
         * Determines the color badge for the status field.
         * @param {string} status - The status string.
         * @returns {string} - Tailwind classes for the badge.
         */
        function getStatusBadgeClasses(status) {
            switch (status) {
                case 'Done':
                    return 'bg-green-100 text-green-800';
                case 'In Progress':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Not Started':
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        /**
         * Renders the to-do list data into the HTML table.
         */
        function renderTable() {
            const tbody = document.getElementById('todoTableBody');
            if (!tbody) return console.error("Could not find table body element.");
            
            initialTodoList.forEach((todo, index) => {
                const row = document.createElement('tr');
                // Apply zebra striping classes
                row.className = index % 2 === 0 ? 'table-row-even hover:bg-indigo-50/50' : 'table-row-odd hover:bg-indigo-50/50';

                // Helper function to create a table data cell
                const createCell = (content, isBadge = false) => {
                    const cell = document.createElement('td');
                    cell.className = 'py-3 px-4 whitespace-nowrap text-sm text-gray-700';
                    
                    if (isBadge) {
                        const badge = document.createElement('span');
                        badge.textContent = content;
                        badge.className = `inline-flex items-center px-2.5 py-0.5 rounded-full font-medium ${getStatusBadgeClasses(content)}`;
                        cell.appendChild(badge);
                    } else {
                        cell.textContent = content;
                    }
                    return cell;
                };

                // Populate cells
                row.appendChild(createCell(todo.item));
                row.appendChild(createCell(todo.status, true)); // Status as a badge
                row.appendChild(createCell(todo.category));
                row.appendChild(createCell(todo.priority));

                tbody.appendChild(row);
            });
        }

        // Run the render function when the window loads
        window.onload = renderTable;
    </script>
</body>
</html>
